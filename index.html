<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900" rel="stylesheet">
  </head>
  <body>
    <template id="app-template">
      <div class="app">
        <h1 class="app-title">Task Tracker</h1>
        <div class="app-inputs">
          <input data-input id="new-list-input" class="app-input" type="text" placeholder="Add new list">
          <button data-add id="new-list-button">Add</button>
        </div>
        <div id="list-container" class="app-tasks"></div>
      </div>
    </template>

    <template id="list-template">
      <div class="list">
        <div class="list-header">
          <h2 class="list-title"></h2>
          <!-- Delete icon from Google Fonts -->
          <svg data-delete xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
        </div>
        <div class="list-footer">
          <input data-item-input class="list-input" type="text" placeholder="Add new item">
          <button data-add class="list-add">Add</button>
        </div>
        <ul class="list-items"></ul>
      </div>
    </template>

    <template id="item-template">
      <li class="list-item">
        <input type="checkbox" class="list-item-checkbox">
        <span class="list-item-text"></span>
        <input type="text" class="list-item-edit">

        <!-- Close icon from Google Fonts -->
        <svg data-delete xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
      </li>
    </template>
    
    <template id="import-export-template">
      <div data-import-export-modal class="modal">
        <div class="modal-content">
          <h2 data-title></h2>
          <textarea data-content class="textarea"></textarea>
          <button data-import class="close">Import</button>
          <button data-close class="close">Close</button>
        </div>
      </div>
    </template>

    <!-- unused atm -->
    <template id="delete-confirm-toast">
      <div class="toast">
        <span class="toast-text"></span>
        <button class="toast-yes">Yes</button>
        <button class="toast-no">No</button>
      </div>
    </template>
    
    <div data-sidebar class="sidebar">
      <h2>Settings</h2>
      <!-- Expand-circle-right icon from Google fonts -->
      <svg class="open-button" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M507-480 384-357l56 57 180-180-180-180-56 57 123 123ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
      <div class="sidebar-item">
        <h3 class="title">Colors</h3>
        <label for="top-bar-color">Top Bar</label>
        <input name="top-bar-background-color" type="color" id="top-bar-color" value="#e8eaed" />

        <label for="background-color">Background</label>
        <input name="background-color" type="color" id="background-color" value="#f5f5f5" />

        <label for="text-color">Text</label>
        <input name="text-color" type="color" id="text-color" value="#333333" />

        <label for="list-background-color">List Background</label>
        <input name="list-background-color" type="color" id="list-background-color" value="#ffffff" />

        <label for="palette-select">Palettes</label>
        <select data-palette-select id="palette-select">
          <option value="custom" selected>Custom</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="spring">Spring</option>
          <option value="ice">Ice</option>
          <option value="sunset">Sunset</option>
        </select>

      </div>
      <div class="sidebar-item">
        <h3 class="title">Import/Export</h3>
        <button data-export>Export</button>
        <button data-import>Import</button>
      </div>
    </div>

    <import-export></import-export>
    <tracker-app></tracker-app>

    <script src="index.js"></script>
  </body>
</html>
