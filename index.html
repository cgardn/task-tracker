<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <template id="list-template">
      <div class="list">
        <div class="list-header">
          <h2 class="list-title"></h2>
          <!-- Delete icon from Google Fonts -->
          <svg data-delete xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
        </div>
        <ul class="list-items"></ul>
        <div class="list-footer">
          <input data-item-input class="list-input" type="text" placeholder="Add new item">
          <button data-add class="list-add">Add</button>
        </div>
      </div>
    </template>
    <template id="item-template">
      <li class="list-item">
        <input type="checkbox" class="list-item-checkbox">
        <span class="list-item-text"></span>
        <input type="text" class="list-item-edit">

        <!-- Close icon from Google Fonts -->
        <svg data-delete xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
      </li>
    </template>
    <template id="delete-confirm-toast">
      <div class="toast">
        <span class="toast-text"></span>
        <button class="toast-yes">Yes</button>
        <button class="toast-no">No</button>
      </div>
    </template>

    <div class="app">
      <h1 class="app-title">Task Tracker</h1>
      <div class="app-inputs">
        <input id="new-list-input" class="app-input" type="text" placeholder="Add new list">
        <button id="new-list-button">Add</button>
      </div>
      <div id="list-container" class="app-tasks"></div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
